general {
  colors = true
  interval = 1
  colors = true
  color_good = "#36E592"
  color_degraded = "#CE9726"
  color_bad = "#CE4B4F"
  color_separator = "#B3BEFF"
  interval = 5
}

order += "wireless wlp4s0"
# order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
# order += "disk /"
order += "battery 0"
# order += "volume master"
order += "time"

battery 0 {
  last_full_capacity = true
  format = "%percentage"
  path = "/sys/class/power_supply/BAT0/uevent"
}

wireless wlp4s0 {
  format_up = " %quality  %essid   %bitrate  %ip"
  format_down = "wlp4s0 "
  format_down = ""
}

time {
  format = " %a, %d %b %H:%M"
}

load {
  format = "%1min"
}

cpu_usage {
  format = " %usage"
}

cpu_temperature 0 {
  format = " %degrees °C"
}

disk "/" {
  format = "  %free %avail"
}

volume master {
  format = " %volume"
  format_muted = " %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

